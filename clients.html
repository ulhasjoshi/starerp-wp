<!-- JavaScript for Actions -->
<script>
    let currentPage = 1;
    let currentSort = '';
    let currentOrder = 'asc';
    let recordsPerPage = 10;

    function updateTable() {
        // In a real app, fetch from API instead of console
        console.log(`Fetching: page=${currentPage}, limit=${recordsPerPage}, sort=${currentSort}, order=${currentOrder}`);
        document.getElementById('currentPage').innerText = currentPage;
    }

    function sortTable(column) {
        if (currentSort === column) {
            currentOrder = currentOrder === 'asc' ? 'desc' : 'asc';
        } else {
            currentSort = column;
            currentOrder = 'asc';
        }
        currentPage = 1;
        updateTable();
    }

    function changePage(delta) {
        if (currentPage + delta < 1) return;
        currentPage += delta;
        updateTable();
    }

    function updateRecordsPerPage() {
        const select = document.getElementById('recordsPerPage');
        recordsPerPage = parseInt(select.value);
        currentPage = 1;
        updateTable();
    }

    function addClient(event) {
        event.preventDefault();
        const name = document.getElementById('clientName').value;
        const email = document.getElementById('clientEmail').value;
        const phone = document.getElementById('clientPhone').value;

        console.log('Adding client:', { name, email, phone });

        // Close Modal
        bootstrap.Modal.getInstance(document.getElementById('addClientModal')).hide();

        // Reset Form
        event.target.reset();

        // Simulate table update
        updateTable();
    }

    function openEditClientModal(clientId) {
        document.getElementById('editClientContent').innerHTML = `
            <form onsubmit="editClient(event, ${clientId})">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Client</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" value="Sample Name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" value="sample@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" class="form-control" value="+1 000 000 0000" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        `;
        new bootstrap.Modal(document.getElementById('editClientModal')).show();
    }

    function editClient(event, clientId) {
        event.preventDefault();
        console.log('Editing client ID:', clientId);
        bootstrap.Modal.getInstance(document.getElementById('editClientModal')).hide();
        updateTable();
    }

    function deleteClient(clientId) {
        if (confirm('Are you sure you want to delete this client?')) {
            console.log('Deleted client with ID:', clientId);
            updateTable();
        }
    }
</script>
